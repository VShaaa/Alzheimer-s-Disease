<!DOCTYPE html>
<html>
<head>
    <title>Artisum Disorder</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body style=" background:url(static/1.jpg);background-size:100%;">
    <nav class="navbar" style="background:#000;">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/" style="text-transform: capitalize;font-size:25px;color:#FFF">Artisum Disorder</a>
    </div>
    <ul class="nav navbar-nav">
    
    </ul>
    <ul class="nav navbar-nav navbar-right">
     <a href="/logout" style="font-size:18px;color:#FFF"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
    </ul>
  </div>
</nav>
    <div class="container" style="background:#FFF;padding: 50px;width:60%;margin:0 auto;">
        <h1 class="mt-4" style="font-size:30px;">Registered Users</h1>
        <table class="table mt-4">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Mobile</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user[0] }}</td>
                    <td>{{ user[1] }}</td>
                     <td>{{ user[2] }}</td>
                      <td>{{ user[5] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
